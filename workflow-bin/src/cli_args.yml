name: jira
version: "1.0.0"
author: Kevin Velasco <me@kvnvelasco.com>

subcommands:
  - completions:
      about: Generate shell autocompletions 
      args:
        - SHELL:
            help: Name of the shell to generate configuration on 
            possible_values: ["bash", "zsh", "fish"]
  - set:
      about: Set context values work current workflow workspace 
      subcommands:
        - jira:
            about: Set jira context values 
            subcommands: 
              - active-issue:
                  args:
                    - only_mine:
                        help: Only show issues assigned to me 
  - get:
      about: Get information about the current context
      subcommands:
        - jira:
            about: Get information about jira context 
            subcommands:
              - active-issue:
                  about: Display information about the current active issue
        